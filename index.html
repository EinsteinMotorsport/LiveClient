<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js" type="text/javascript"></script>
</head>

<body style="font-size:xx-large">
    <style>
        .line {
            fill: none;
            stroke: #000;
            stroke-width: 1.5px;
        }
    </style>
    <div>
        <a href="#" onclick="connect()">Click here to start</a>
    </div>
    <div>
        <svg id="ws-chart" width="960" height="500"></svg>
    </div>
</body>
<script>
    var n = 40,
        random = d3.randomNormal(0, 10),
        data = d3.range(n).map(random);
    var svg = d3.select("svg#ws-chart"),
        margin = {
            top: 20,
            right: 20,
            bottom: 20,
            left: 40
        },
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    var x = d3.scaleLinear()
        .domain([0, n - 1])
        .range([0, width]);
    var y = d3.scaleLinear()
        .domain([0, 100])
        .range([height, 0]);
    var line = d3.line()
        .x(function (d, i) {
            return x(i);
        })
        .y(function (d, i) {
            return y(d);
        });
    g.append("defs").append("clipPath")
        .attr("id", "clip")
        .append("rect")
        .attr("width", width)
        .attr("height", height);
    g.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + y(0) + ")")
        .call(d3.axisBottom(x));
    g.append("g")
        .attr("class", "axis axis--y")
        .call(d3.axisLeft(y));
    g.append("g")
        .attr("clip-path", "url(#clip)")
        .append("path")
        .datum(data)
        .attr("class", "line")
        .transition()
        .duration(500)
        .ease(d3.easeLinear);

    function connect() {
        var ws = new WebSocket("ws://localhost:7777/service");
        ws.onopen = function () {
            //("About to send data");
            ws.send("Hello server");
            //alert("Message sent!");
        };

        ws.onmessage = function (evt) {
            //alert("About to receive data");
            var received_msg = evt.data;

            // Push a new data point onto the back.
            data.push(received_msg);
            // Redraw the line.
            svg.select(".line").attr("d", line)
                .attr("transform", null);
            // Slide it to the left.
            svg.select(".line").attr("transform", "translate(" + x(-1) + ",0)")
                .transition();
            // Pop the old data point off the front.
            data.shift();
        };
        ws.onclose = function () {
            // websocket is closed.
            //alert("Connection is closed...");
        };
    };
</script>

</html>
