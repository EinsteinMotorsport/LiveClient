<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="dist/style.min.css"/>
    <script type="application/javascript" src="dist/app.min.js"></script>
</head>
<body>

<div class="header">
    <img class="thumbnail" src="img/logo.png"/>
</div>

<div class="navbar-bottom">
    <ul>
        <li>
            <a class="primary ripple start-socket" href="#">
                Start
            </a>
        </li>
        <li>
            <a class="primary ripple stop-socket" href="#">
                Stop
            </a>
        </li>
    </ul>
</div>
<div class="content-wrapper">
    <div class="card" data-chart-type="line-chart" data-chart-id="0">
        <div class="card-content">
            <div class="nav-icons">
                <i class="material-icons" data-overlay-open="chart-configuration">
                    settings
                </i>
            </div>
            <div class="media">
                <svg id="ws-chart" style="display: block; width: 100%;" height="200"></svg>
            </div>
        </div>
    </div>
    <div class="card" data-chart-type="line-chart" data-chart-id="1">
        <div class="card-content">
            <div class="nav-icons">
                <i class="material-icons" data-overlay-open="chart-configuration">
                    settings
                </i>
            </div>
            <div class="media">
                <svg id="ws-chart" style="display: block; width: 100%;" height="200"></svg>
            </div>
        </div>
    </div>
    <div class="card" data-chart-type="line-chart" data-chart-id="2">
        <div class="card-content">
            <div class="nav-icons">
                <i class="material-icons" data-overlay-open="chart-configuration">
                    settings
                </i>
            </div>
            <div class="media">
                <svg id="ws-chart" style="display: block; width: 100%;" height="200"></svg>
            </div>
        </div>
    </div>
    <div class="card card--half" data-chart-type="number-chart" data-chart-id="3">
        <div class="card-content">
            <div class="nav-icons">
                <i class="material-icons" data-overlay-open="chart-configuration">
                    settings
                </i>
            </div>
            <div class="media">
                <svg id="ws-chart" style="display: block; width: 100%;" height="200"></svg>
            </div>
        </div>
    </div>
    <div class="card card--half" data-chart-type="gauge-chart" data-chart-id="4">
        <div class="card-content">
            <div class="nav-icons">
                <i class="material-icons" data-overlay-open="chart-configuration">
                    settings
                </i>
            </div>
            <div class="media">
                <svg id="ws-chart" style="display: block; width: 100%;" height="200"></svg>
            </div>
        </div>
    </div>
</div>


<div class="overlay--container" data-overlay="configure">
    <div class="overlay">
        <div class="nav-icons">
            <i class="material-icons" data-overlay-close="chart-configuration">
                close
            </i>
        </div>
        <div class="overlay--header">
            <h2>Chart configuration</h2>
        </div>
        <div class="overlay--body">
            <form>

                <!-- Chart type selection -->
                <div class="form-group">
                    <div class="input select">
                        <select id="chart-configuration-chart-type">
                            <option value="line-chart">Line-Chart</option>
                            <option value="number-chart">Number-Chart</option>
                            <option value="gauge-chart">Gauge-Chart</option>
                        </select>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Diagramm-Typ</label>
                    </div>
                </div>


                <!-- Sampling time -->
                <div class="form-group" style="display:none;">
                    <div class="input">
                        <input type="number" class="has-content" id="chart-configuration-sampling-time">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Abtastrate in ms</label>
                    </div>
                </div>

                <!-- Period time -->
                <div class="form-group">
                    <div class="input">
                        <input type="number" class="has-content" id="chart-configuration-period">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Zeitraum in s</label>
                    </div>
                </div>


                <!-- Data-Type selection -->
                <div class="form-group">
                     <ul class="list list--data-types deleteable">
                    </ul>
                    <div class="input select">
                        <select id="chart-configuration-data-type">
                        </select>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Datensatz</label>
                    </div>
                    <button class="primary" type="button" id="chart-value-add">
                        Add
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
