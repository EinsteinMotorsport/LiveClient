<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="dist/style.min.css"/>
    <script type="application/javascript" src="dist/app.min.js"></script>
</head>

<style>
    .line {
        fill: none;
        stroke: #000;
        stroke-width: 1.5px;
    }
</style>

<body>

<div class="header">
    <img class="thumbnail" src="img/logo.png"/>
</div>

<div class="navbar-bottom">
    <ul>
        <li>
            <a class="primary ripple start-socket" href="#">
                Start
            </a>
        </li>
        <li>
            <a class="primary ripple stop-socket" href="#">
                Stop
            </a>
        </li>
    </ul>
</div>
<div class="content-wrapper">
    <div class="card" data-media-type="acceleration">
        <div class="card-content">
            <h2 class="header-text">
                Beschleunigung
            </h2>

            <div class="nav-icons">
                <i class="material-icons" data-overlay-open="chart-configuration">
                    settings
                </i>
            </div>
            <div class="media">
                <svg id="ws-chart" style="display: block; width: 100%;" height="200"></svg>
            </div>
        </div>
    </div>
    <div class="card" data-media-type="speed">
        <div class="card-content">
            <h2 class="header-text">
                Geschwindigkeit
            </h2>

            <div class="nav-icons">
                <i class="material-icons" data-overlay-open="chart-configuration">
                    settings
                </i>
            </div>
            <div class="media">
                <svg id="ws-chart" style="display: block; width: 100%;" height="200"></svg>
            </div>
        </div>
    </div>
    <div class="card" data-media-type="oilPressure">
        <div class="card-content">
            <h2 class="header-text">
                Öldruck
            </h2>

            <div class="nav-icons">
                <i class="material-icons" data-overlay-open="chart-configuration">
                    settings
                </i>
            </div>
            <div class="media">
                <svg id="ws-chart" style="display: block; width: 100%;" height="200"></svg>
            </div>
        </div>
    </div>
    <div class="card card--half" data-media-type="shift">
        <div class="card-content">
            <h2 class="header-text">
                Gang
            </h2>

            <div class="nav-icons">
                <i class="material-icons" data-overlay-open="chart-configuration">
                    settings
                </i>
            </div>
            <div class="media">
                <svg id="ws-chart" style="display: block; width: 100%;" height="200"></svg>
            </div>
        </div>
    </div>
    <div class="card card--half" data-media-type="">
        <div class="card-content">
            <h2 class="header-text">
                Tacho
            </h2>

            <div class="nav-icons">
                <i class="material-icons" data-overlay-open="chart-configuration">
                    settings
                </i>
            </div>
            <div class="media">
                <svg id="ws-chart" style="display: block; width: 100%;" height="200"></svg>
            </div>
        </div>
    </div>
</div>


<div class="overlay--container" data-overlay="configure">
    <div class="overlay">
        <div class="nav-icons">
            <i class="material-icons" data-overlay-close="chart-configuration">
                close
            </i>
        </div>
        <div class="overlay--header">
            <h2>Overlay</h2>
        </div>
        <div class="overlay--body">
            <form>
                <div class="input select">
                    <select id="chart-configuration-media-type">
                        <option value="speed">Geschwindigkeit</option>
                        <option value="acceleration">Beschleunigung</option>
                        <option value="shift">Gang</option>
                        <option value="oilPressure">Öl-Druck</option>
                    </select>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Datensatz</label>
                </div>

                <!-- Design sample -->
                <div class="input">
                    <input type="text">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Warnung ab</label>
                </div>

                <button type="submit" class="primary ripple chart-configuration-save">
                    Speichern
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
